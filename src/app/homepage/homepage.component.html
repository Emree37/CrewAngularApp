<div class="container">
    <table mat-table [dataSource]="crewList">

        <!-- Action Butonu -->
        <ng-container matColumnDef="actions">
            <mat-header-cell *matHeaderCellDef></mat-header-cell>
            <mat-cell *matCellDef="let crew">
                <button mat-icon-button [matMenuTriggerFor]="menu">
                    <mat-icon>more_vert</mat-icon> <!-- รรง nokta simgesi -->
                </button>
                <mat-menu #menu="matMenu">
                    <button mat-menu-item (click)="goToCrewCardPage(crew.id)">
                        <mat-icon>person</mat-icon> Card Page
                    </button>
                    <button mat-menu-item (click)="openEditPopup(crew)">
                        <mat-icon>edit</mat-icon> Edit Page
                    </button>
                    <button mat-menu-item (click)="deleteCrew(crew.id)">
                        <mat-icon>delete</mat-icon> Delete Crew
                    </button>
                </mat-menu>
            </mat-cell>
        </ng-container>

        <!-- First Name Column -->
        <ng-container matColumnDef="firstName">
            <th mat-header-cell *matHeaderCellDef> First Name </th>
            <td mat-cell *matCellDef="let crew"> {{ crew.firstName }} </td>
        </ng-container>

        <!-- Last Name Column -->
        <ng-container matColumnDef="lastName">
            <th mat-header-cell *matHeaderCellDef> Last Name </th>
            <td mat-cell *matCellDef="let crew"> {{ crew.lastName }} </td>
        </ng-container>

        <!-- Nationality Column -->
        <ng-container matColumnDef="nationality">
            <th mat-header-cell *matHeaderCellDef> Nationality </th>
            <td mat-cell *matCellDef="let crew"> {{ crew.nationality }} </td>
        </ng-container>

        <!-- Title Column -->
        <ng-container matColumnDef="title">
            <th mat-header-cell *matHeaderCellDef> Title </th>
            <td mat-cell *matCellDef="let crew"> {{ crew.title }} </td>
        </ng-container>

        <!-- Days On Board Column -->
        <ng-container matColumnDef="daysOnBoard">
            <th mat-header-cell *matHeaderCellDef> Days On Board </th>
            <td mat-cell *matCellDef="let crew"> {{ crew.daysOnBoard }} </td>
        </ng-container>

        <!-- Daily Rate Column -->
        <ng-container matColumnDef="dailyRate">
            <th mat-header-cell *matHeaderCellDef> Daily Rate </th>
            <td mat-cell *matCellDef="let crew"> {{ crew.dailyRate }} </td>
        </ng-container>

        <!-- Total Income Column -->
        <ng-container matColumnDef="totalIncome">
            <th mat-header-cell *matHeaderCellDef> Total Income </th>
            <td mat-cell *matCellDef="let crew"> {{ crew.totalIncome }} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
