<mat-card class="certificate-type-card">
    <mat-card-title>Certificate Types</mat-card-title>
  
    <!-- Eğer liste boşsa mesaj göster -->
    <p *ngIf="certificateTypes.length === 0" class="no-data-message">
      No certificate types available.
    </p>
  
    <!-- Eğer liste doluysa tabloyu göster -->
    <table mat-table [dataSource]="certificateTypes" class="mat-elevation-z8" *ngIf="certificateTypes.length > 0">
  
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let certificateType">{{ certificateType.name }}</td>
      </ng-container>
  
      <!-- Description Column -->
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef>Description</th>
        <td mat-cell *matCellDef="let certificateType">{{ certificateType.description }}</td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </mat-card>

  <div class="button-container">
    <button mat-raised-button color="warn" (click)="navigateToHomepage()">
      ← Back to Homepage
    </button>
    <button mat-raised-button color="primary" (click)="openAddCertificateTypeModal()">
      + Add Certificate Type
    </button>
  </div>
