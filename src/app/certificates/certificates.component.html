<mat-card class="certificates-card">
    <mat-card-title>Certificates</mat-card-title>

    <table mat-table [dataSource]="certificates" class="mat-elevation-z8">

        <!-- Certificate Name Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let certificate"> {{ certificate.name }} </td>
        </ng-container>

        <!-- Certificate Type Name Column -->
        <ng-container matColumnDef="typeName">
            <th mat-header-cell *matHeaderCellDef> Type </th>
            <td mat-cell *matCellDef="let certificate"> {{ certificate.typeName }} </td>
        </ng-container>

        <!-- Certificate Type Description Column -->
        <ng-container matColumnDef="typeDescription">
            <th mat-header-cell *matHeaderCellDef> Description </th>
            <td mat-cell *matCellDef="let certificate"> {{ certificate.typeDescription }} </td>
        </ng-container>

        <!-- Table Header and Row Definitions -->
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>
</mat-card>

<div class="button-container">
    <button mat-raised-button color="warn" (click)="navigateToHomepage()">Back to Homepage</button>
    <button mat-raised-button color="primary" (click)="addCertificate()">Add Certificate</button>
</div>
